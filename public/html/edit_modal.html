<div class="modal-header">
    <h3>Modal header</h3>
</div>
<div class="modal-body">
    <label>Car Number: </label>
    <input class="form-control form-control-md rounded-3" type="text" ng-model='ctrl.carRecord.carNumber' />
    <label>Date: </label>
    <input  class="form-control form-control-md rounded-3" type="date" value='{{ctrl.carRecord.date | date : "yyyy-MM-dd"}}' />
    
</div>
<div class="modal-footer">
    <p id="error" class="text-danger font-weight-bold">{{ctrl.error}}</p>
    <button class="btn btn-success" ng-click="ctrl.ok()">OK</button>
    <button class="btn btn-danger" ng-click="ctrl.cancel()">Cancel</button>
</div>
