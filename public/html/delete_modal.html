<div class="modal-header">
    <h3>Car Record - {{ctrl.carRecord.carNumber}}</h3>
</div>
<div class="modal-body">
    <h6>Are you sure you want to remove this record ?</h6>
</div>
<div class="modal-footer">
    <p id="error" class="text-danger font-weight-bold">{{ctrl.error}}</p>
    <button class="btn btn-danger" ng-click="ctrl.ok()">Delete</button>
    <button class="btn btn-primary" ng-click="ctrl.cancel()">Cancel</button>
</div>
