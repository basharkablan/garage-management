<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="static/lib/bootstrap.min.css" />
        <script src="static/lib/jquery-3.3.1.min.js"></script>
        <script src="static/lib/popper.min.js"></script>
        <script src="static/lib/bootstrap.min.js"></script>
        
        <title>
            GarageData 1.0
        </title>

        <link rel="stylesheet" href="/static/stylesheets/login.css">
        <script>
            function submit_register() {
                var firstName = $("#firstNameInput").val();
                var lastName = $("#lastNameInput").val();
                var username = $("#usernameInput").val();
                var email = $("#emailInput").val();
                var password = $("#passwordInput").val();

                $.post("register", {firstName: firstName, lastName: lastName, username: username, email: email, password: password}, function(data) {
                    var res = JSON.parse(data);
                    if(res.status === 'success')
                        window.location = "/login";
                    else
                        $("#error").text(res.message);
                });
                return false;
            }

            function clear_error() {
                $("#error").text("");
            }
        </script>
    </head>
    <body>
        <div class="bg">
            <div class="container py-5">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6 mx-auto">
                                <div class="shadow-lg rounded">
                                    <div class="card bg-white mx-auto">
                                        <div class="card-header bg-warning font-weight-bold text-center">
                                            <img src="static/favicon.png" height="50px"/>
                                            <div>GarageData 1.0</div>
                                        </div>
                                        <div class="card-body text-white bg-dark">
                                            <form action="register" method="POST" onsubmit="return submit_register();">
                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                                <label for="firstNameInput">First name <span class="text-danger">*</span></label>
                                                                <input type="text" class="form-control" id="firstNameInput" placeholder="Enter First Name" oninput="clear_error()" required />
                                                        </div>
                                                        <div class="col-md-6">
                                                                <label for="lastNameInput">Last name <span class="text-danger">*</span></label>
                                                                <input type="text" class="form-control" id="lastNameInput" placeholder="Enter Last Name" oninput="clear_error()" required />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="usernameInput">Username <span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" id="usernameInput" placeholder="Enter Username" oninput="clear_error()" required />
                                                </div>
                                                <div class="form-group">
                                                    <label for="emailInput">E-mail <span class="text-danger">*</span></label>
                                                    <input type="email" class="form-control" id="emailInput" placeholder="Enter E-mail" oninput="clear_error()" required />
                                                </div>
                                                <div class="form-group">
                                                    <label for="passwordInput">Password <span class="text-danger">*</span></label>
                                                    <input type="password" class="form-control" id="passwordInput" placeholder="Enter Password" oninput="clear_error()" required />
                                                </div>
                                                <div class="form-group">
                                                    Already have an account? <a class="badge badge-info" href="login">Login</a>
                                                </div>
                                                <div class="form-group">
                                                    <span id="error" class="text-danger"></span>
                                                </div>
                                                <button type="submit" class="btn btn-success col-md-12">Register</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
