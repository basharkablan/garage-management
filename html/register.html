<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="static/lib/bootstrap.min.css" />
        <script src="static/lib/jquery-3.3.1.min.js"></script>
        <script src="static/lib/popper.min.js"></script>
        <script src="static/lib/bootstrap.min.js"></script>
        
        <title>
            GarageData 1.0
        </title>

        <link rel="stylesheet" href="/static/stylesheets/login.css">
    </head>
    <body>
        <div class="bg">
            <div class="container py-5">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6 mx-auto">
                                <div class="shadow-lg rounded">
                                    <div class="card bg-white mx-auto">
                                        <div class="card-header bg-warning font-weight-bold text-center">
                                            <img src="static/favicon.png" height="50px"/>
                                            <div>GarageData 1.0</div>
                                        </div>
                                        <div class="card-body text-white bg-dark">
                                            <form action="register" method="POST">
                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                                <label for="firstNameInput">First name <span class="text-danger">*</span></label>
                                                                <input type="text" class="form-control" id="firstNameInput" placeholder="Enter first name" required>
                                                        </div>
                                                        <div class="col-md-6">
                                                                <label for="lastNameInput">Last name <span class="text-danger">*</span></label>
                                                                <input type="text" class="form-control" id="lastNameInput" placeholder="Enter last name" required>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="usernameInput">Username <span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" id="usernameInput" placeholder="Enter username" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="emailInput">E-mail <span class="text-danger">*</span></label>
                                                    <input type="email" class="form-control" id="emailInput" placeholder="Enter E-mail" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="passwordInput">Password <span class="text-danger">*</span></label>
                                                    <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                                                </div>
                                                <div class="form-group">
                                                    Already have an account? <a class="badge badge-info" href="login">Login</a>
                                                </div>
                                                <button type="submit" class="btn btn-success col-md-12">Register</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
